set -g prefix C-a
set -g base-index 1
set -g pane-base-index 1

unbind C-b
unbind l

bind-key C-a last-window

bind R respawn-window
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

#scrollback buffer size
set -g history-limit 5000

#use mouse for scrolling
set -g mode-mouse on

# instructs tmux to expect UTF-8 sequences
setw -g utf8 on
#sest -g utf8 on

# listen for activity on all windows
set -g bell-action any
#set -g bell-action none

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# look good
set -g default-terminal "screen-256color"

#hsplit
unbind %
bind | split-window -h

#vsplit
unbind '"'
bind - split-window -v

#rebind close window
unbind "&"
bind Q kill-window

#copy mode
unbind [
unbind ]
bind Escape copy-mode
bind p paste-buffer

bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind tab next-layout
unbind C-o
bind space select-pane -t:.+

set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-utf8 on
set-option -g mouse-select-window on
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black
set-option -g pane-border-fg white
set-option -g pane-border-bg green
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 1

# Powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-right-length 90
set-option -g status-left "#(~/tmuxconfig/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/tmuxconfig/tmux-powerline/status-right.sh)"

# Commands
bind / command-prompt -p "man page: " "split-window 'exec man %%'"
bind s set-window-option synchronize-panes
# }}}



# for future windows, stay open after the command exits
set set-remain-on-exit on


# for future windows, revert r-o-e to global value
set -u set-remain-on-exit

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
